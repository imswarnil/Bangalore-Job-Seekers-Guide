<!-- This navigation will only appear if there is a previous or next post available -->
{% if page.previous or page.next %}
<nav class="post-navigation">

  <!-- ============================================= -->
  <!-- PREVIOUS POST LINK                            -->
  <!-- This block only renders if `page.previous` exists. -->
  <!-- ============================================= -->
  {% if page.previous %}
  <a class="post-navigation-item post-navigation-item--prev" href="{{ page.previous.url | relative_url }}">
    <span class="post-navigation-item__icon">
      <svg width="100%" height="100%" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;fill:currentColor" class="icon"><path d="M22.46,10.468l-17.204,-0l7.516,-7.517c0.601,-0.6 0.601,-1.586 0,-2.187c-0.601,-0.6 -1.571,-0.6 -2.172,0l-10.149,10.15c-0.601,0.601 -0.601,1.571 -0,2.172l10.149,10.15c0.601,0.6 1.571,0.6 2.172,-0c0.601,-0.601 0.601,-1.571 0,-2.172l-7.516,-7.516l17.204,-0c0.847,-0 1.54,-0.693 1.54,-1.54c0,-0.847 -0.693,-1.54 -1.54,-1.54Z"></path></svg>
    </span>
    <span class="post-navigation-item__caption">
      Previous
      <!-- The title of the previous post is inserted here -->
      <span class="post-navigation-item__title">{{ page.previous.title }}</span>
    </span>
  </a>
  {% endif %}

  <!-- ============================================= -->
  <!-- NEXT POST LINK                                -->
  <!-- This block only renders if `page.next` exists. -->
  <!-- ============================================= -->
  {% if page.next %}
  <a class="post-navigation-item post-navigation-item--next" href="{{ page.next.url | relative_url }}">
    <span class="post-navigation-item__caption">
      Next
      <!-- The title of the next post is inserted here -->
      <span class="post-navigation-item__title">{{ page.next.title }}</span>
    </span>
    <span class="post-navigation-item__icon">
      <svg width="100%" height="100%" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;fill:currentColor" class="icon"><path d="M1.54,13.532l17.204,0l-7.516,7.517c-0.601,0.6 -0.601,1.586 -0,2.187c0.601,0.6 1.571,0.6 2.172,-0l10.149,-10.15c0.601,-0.601 0.601,-1.571 0,-2.172l-10.149,-10.15c-0.601,-0.6 -1.571,-0.6 -2.172,0c-0.601,0.601 -0.601,1.571 0,-2.172l7.516,7.516l-17.204,0c-0.847,0 -1.54,0.693 -1.54,1.54c0,0.847 0.693,1.54 1.54,1.54Z"></path></svg>
    </span>
  </a>
  {% endif %}

</nav>
{% endif %}
