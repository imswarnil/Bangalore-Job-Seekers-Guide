<nav class="js-navbar" role="navigation" aria-label="main navigation">
  <a href="{{ site.baseurl }}/" class="js-navbar__brand">
    {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }} Logo">
    {% endif %}
    <span>{{ site.title }}</span>
  </a>

  <!-- Mobile burger icon would go here -->
  <div class="js-navbar__burger">...</div>

  <div class="js-navbar__menu">
    {% for item in site.navbar %}
      {% if item.name %}
        <div class="js-navbar__item">
          <a class="js-navbar__link" href="{{ item.link | relative_url }}">
            <span>{{ item.name }}</span>
          </a>

          {% if item.dropdown %}
            <div class="js-navbar__dropdown">
              {% for subitem in item.dropdown %}
                <a class="js-navbar__link" href="{{ subitem.link | relative_url }}">
                  <span>{{ subitem.name }}</span>
                </a>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      {% endif %}
    {% endfor %}
    
    <!-- Example Button in Navbar -->
    <a href="#" class="js-button js-button--primary">Sign Up</a>
  </div>
</nav>
